<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}?v={% now 'U' %}">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}?v={% now 'U' %}">

    <!-- NerdFont -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css?v={% now 'U' %}" crossorigin="anonymous" />

    <!-- Title -->
    {% block title %}{% endblock %}
</head>
<body class="main-body">
    <!-- navbar -->
    {% include "navbar.html" %}

    <div class="container-wrapper">
        <div class="rounded-container">
            {% block container %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js?v={% now 'U' %}" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
